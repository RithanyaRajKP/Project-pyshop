<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mysite</title>
</head>
<body>
{% extends 'base.html'%}

{% block content %}
    <h1>Products</h1>
    <div class="row">
        {% for products in key %}
         <div class="col">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ products.image_urls}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ products.name }}</h5>
                    <p class="card-text">${{ products.price }}</p>
                    <a href="#" class="btn btn-primary">Add to cart </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
</body>
</html>
